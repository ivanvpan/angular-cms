<p>Detail View</p>
{{json.title}}
<form>
    <!-- <div ng-repeat="key in json"> -->
        <input type="text" ng-model="json.title"></input>
    <!-- </div> -->
    <button class="btn btn-success" type="submit" ng-click="save()">Save</button>
</form>
<table>
    <tr ng-repeat="result in content.results">
        <td>{{result.title}}</td>
        <td>{{result.container}}</td>
        <td>{{result.resourceType}}</td>
        <td ng-bind-html="result.text">{{result.text}}</td>
        <td>
            <form>
                <div ng-repeat="key in result">
                    <input type="text" ng-model="key"></input>
                </div>
                <button class="btn btn-success" type="submit" ng-click="save()">Save</button>
            </form>
        </td>
    </tr>
</table>
