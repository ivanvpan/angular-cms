<div fn-base-searchbar search-field="name" ng-model="data"
     current-page="currentEvent" num-pages="numEvents" resource="event"
     buttons="buttons" collection="collection" params="searchParams"></div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th class="text-center">Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in data.results">
        <td>
            <div class="title"><a href="#/events/event/{{result._id}}">{{result.name || '[name]'}}</a></div>
        </td>
        <td>{{result.start | easternDate | stdDatetime }}</td>
        <td class="span1 text-center"><span class="label {{result.active|publishedClass}}">&nbsp;</span></td>
        <td class="span1 text-center"><a href="#/event/{{result._id}}" class="btn btn-small"><i class="icon-pencil"></i></a></td>
    </tr>
    </tbody>
</table>

<div fn-base-pagination current-page="currentEvent" max-pages="numEvents"></div>
